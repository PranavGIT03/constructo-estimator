{% extends "base.html" %}

{% block content %}
<h2>Manage Articles</h2>

<div class="mb-3">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addArticleModal">Add New Article</button>
</div>

<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search articles...">
            </div>
            <div class="col-md-6">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary active" data-category="all">All</button>
                    <button type="button" class="btn btn-outline-secondary" data-category="construction">Construction Stages</button>
                    <button type="button" class="btn btn-outline-secondary" data-category="budget">Budget Management</button>
                    <button type="button" class="btn btn-outline-secondary" data-category="materials">Material Selection</button>
                    <button type="button" class="btn btn-outline-secondary" data-category="mistakes">Common Mistakes</button>
                </div>
            </div>
            <div class="col-md-2">
                <button id="refreshBtn" class="btn btn-info w-100">Refresh</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="articlesTableBody">
                    <tr>
                        <td colspan="5" class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Article Modal -->
<div class="modal fade" id="addArticleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Article</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addArticleForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="construction">Construction Stages</option>
                            <option value="budget">Budget Management</option>
                            <option value="materials">Material Selection</option>
                            <option value="mistakes">Common Mistakes</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                        <small class="form-text text-muted">You can use HTML formatting in the content.</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveNewArticleBtn">Save Article</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Article Modal -->
<div class="modal fade" id="editArticleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Article</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editArticleForm">
                    <input type="hidden" id="edit_id" name="id">
                    
                    <div class="mb-3">
                        <label for="edit_title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="edit_title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_category" class="form-label">Category</label>
                        <select class="form-select" id="edit_category" name="category" required>
                            <option value="construction">Construction Stages</option>
                            <option value="budget">Budget Management</option>
                            <option value="materials">Material Selection</option>
                            <option value="mistakes">Common Mistakes</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_content" class="form-label">Content</label>
                        <textarea class="form-control" id="edit_content" name="content" rows="10" required></textarea>
                        <small class="form-text text-muted">You can use HTML formatting in the content.</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="deleteArticleBtn">Delete</button>
                <button type="button" class="btn btn-primary" id="updateArticleBtn">Update Article</button>
            </div>
        </div>
    </div>
</div>

<!-- View Article Modal -->
<div class="modal fade" id="viewArticleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="view_title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="view_content"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let articles = [];
    let currentCategory = 'all';
    
    // Load articles on page load
    loadArticles();
    
    // Event listeners
    document.getElementById('refreshBtn').addEventListener('click', loadArticles);
    document.getElementById('searchInput').addEventListener('input', filterArticles);
    
    document.querySelectorAll('[data-category]').forEach(button => {
        button.addEventListener('click', function() {
            // Update active state
            document.querySelectorAll('[data-category]').forEach(btn => {
                btn.classList.remove('active');
            });
            this.classList.add('active');
            
            // Update current category
            currentCategory = this.getAttribute('data-category');
            
            // Filter articles
            filterArticles();
        });
    });
    
    document.getElementById('saveNewArticleBtn').addEventListener('click', saveArticle);
    document.getElementById('updateArticleBtn').addEventListener('click', updateArticle);
    document.getElementById('deleteArticleBtn').addEventListener('click', deleteArticle);
    
    async function loadArticles() {
        try {
            const response = await fetch('/api/admin/articles');
            articles = await response.json();
            
            // Display articles
            filterArticles();
        } catch (error) {
            console.error('Error loading articles:', error);
            alert('Failed to load articles. Please try again.');
        }
    }
    
    function filterArticles() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
        const filteredArticles = articles.filter(article => {
            const matchesSearch = 
                article.title.toLowerCase().includes(searchTerm) ||
                article.content.toLowerCase().includes(searchTerm);
            
            const matchesCategory = currentCategory === 'all' || article.category === currentCategory;
            
            return matchesSearch && matchesCategory;
        });
        
        displayArticles(filteredArticles);
    }
    
    function displayArticles(articlesToDisplay) {
        const tbody = document.getElementById('articlesTableBody');
        
        if (articlesToDisplay.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center">No articles found</td></tr>';
            return;
        }
        
        let html = '';
        
        articlesToDisplay.forEach(article => {
            const createdDate = new Date(article.created_at).toLocaleDateString();
            
            html += `
                <tr>
                    <td>${article.id}</td>
                    <td>${article.title}</td>
                    <td>${article.category}</td>
                    <td>${createdDate}</td>
                    <td>
                        <button class="btn btn-sm btn-info view-btn me-1" data-id="${article.id}">View</button>
                        <button class="btn btn-sm btn-primary edit-btn" data-id="${article.id}">Edit</button>
                    </td>
                </tr>
            `;
        });
        
        tbody.innerHTML = html;
        
        // Add event listeners to buttons
        document.querySelectorAll('.view-btn').forEach(button => {
            button.addEventListener('click', function() {
                const articleId = this.getAttribute('data-id');
                openViewModal(articleId);
            });
        });
        
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', function() {
                const articleId = this.getAttribute('data-id');
                openEditModal(articleId);
            });
        });
    }
    
    function openViewModal(articleId) {
        const article = articles.find(a => a.id == articleId);
        
        if (!article) {
            alert('Article not found');
            return;
        }
        
        document.getElementById('view_title').textContent = article.title;
        document.getElementById('view_content').innerHTML = article.content;
        
        const modal = new bootstrap.Modal(document.getElementById('viewArticleModal'));
        modal.show();
    }
    
    function openEditModal(articleId) {
        const article = articles.find(a => a.id == articleId);
        
        if (!article) {
            alert('Article not found');
            return;
        }
        
        // Populate form fields
        document.getElementById('edit_id').value = article.id;
        document.getElementById('edit_title').value = article.title;
        document.getElementById('edit_category').value = article.category;
        document.getElementById('edit_content').value = article.content;
        
        // Show modal
        const modal = new bootstrap.Modal(document.getElementById('editArticleModal'));
        modal.show();
    }
    
    async function saveArticle() {
        const form = document.getElementById('addArticleForm');
        
        const articleData = {
            title: document.getElementById('title').value,
            category: document.getElementById('category').value,
            content: document.getElementById('content').value
        };
        
        try {
            const response = await fetch('/api/admin/article', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(articleData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                alert('Article added successfully!');
                form.reset();
                
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('addArticleModal'));
                modal.hide();
                
                // Reload articles
                loadArticles();
            } else {
                alert('Error: ' + (result.error || 'Failed to add article'));
            }
        } catch (error) {
            console.error('Error adding article:', error);
            alert('Failed to add article. Please try again.');
        }
    }
    
    async function updateArticle() {
        const articleId = document.getElementById('edit_id').value;
        
        const articleData = {
            title: document.getElementById('edit_title').value,
            category: document.getElementById('edit_category').value,
            content: document.getElementById('edit_content').value
        };
        
        try {
            const response = await fetch(`/api/admin/article/${articleId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(articleData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                alert('Article updated successfully!');
                
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('editArticleModal'));
                modal.hide();
                
                // Reload articles
                loadArticles();
            } else {
                alert('Error: ' + (result.error || 'Failed to update article'));
            }
        } catch (error) {
            console.error('Error updating article:', error);
            alert('Failed to update article. Please try again.');
        }
    }
    
    async function deleteArticle() {
        if (!confirm('Are you sure you want to delete this article?')) {
            return;
        }
        
        const articleId = document.getElementById('edit_id').value;
        
        try {
            const response = await fetch(`/api/admin/article/${articleId}`, {
                method: 'DELETE'
            });
            
            const result = await response.json();
            
            if (response.ok) {
                alert('Article deleted successfully!');
                
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('editArticleModal'));
                modal.hide();
                
                // Reload articles
                loadArticles();
            } else {
                alert('Error: ' + (result.error || 'Failed to delete article'));
            }
        } catch (error) {
            console.error('Error deleting article:', error);
            alert('Failed to delete article. Please try again.');
        }
    }
});
</script>
{% endblock %}
