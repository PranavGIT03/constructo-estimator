{% extends "base.html" %}

{% block content %}
<h2>Manage Users</h2>

<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
            </div>
            <div class="col-md-3">
                <select id="subscriptionFilter" class="form-select">
                    <option value="">All Subscriptions</option>
                    <option value="free">Free</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="estimationsFilter" class="form-select">
                    <option value="">All Users</option>
                    <option value="0">No Estimations Left</option>
                    <option value="1-3">1-3 Estimations Left</option>
                    <option value="4+">4+ Estimations Left</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="refreshBtn" class="btn btn-info w-100">Refresh</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Subscription</th>
                        <th>Estimations Left</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="5" class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="edit_id" name="id">
                    
                    <div class="mb-3">
                        <label for="edit_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="edit_email" name="email" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_subscription_type" class="form-label">Subscription Type</label>
                        <select class="form-select" id="edit_subscription_type" name="subscription_type">
                            <option value="free">Free</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_estimations_left" class="form-label">Estimations Left</label>
                        <input type="number" class="form-control" id="edit_estimations_left" name="estimations_left" min="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="updateUserBtn">Update User</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let users = [];
    
    // Load users on page load
    loadUsers();
    
    // Event listeners
    document.getElementById('refreshBtn').addEventListener('click', loadUsers);
    document.getElementById('searchInput').addEventListener('input', filterUsers);
    document.getElementById('subscriptionFilter').addEventListener('change', filterUsers);
    document.getElementById('estimationsFilter').addEventListener('change', filterUsers);
    
    document.getElementById('updateUserBtn').addEventListener('click', updateUser);
    
    async function loadUsers() {
        try {
            const response = await fetch('/api/admin/users');
            users = await response.json();
            
            // Display users
            filterUsers();
        } catch (error) {
            console.error('Error loading users:', error);
            alert('Failed to load users. Please try again.');
        }
    }
    
    function filterUsers() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const subscriptionFilter = document.getElementById('subscriptionFilter').value;
        const estimationsFilter = document.getElementById('estimationsFilter').value;
        
        const filteredUsers = users.filter(user => {
            const matchesSearch = user.email.toLowerCase().includes(searchTerm);
            const matchesSubscription = !subscriptionFilter || user.subscription_type === subscriptionFilter;
            
            let matchesEstimations = true;
            if (estimationsFilter) {
                if (estimationsFilter === '0' && user.estimations_left > 0) matchesEstimations = false;
                if (estimationsFilter === '1-3' && (user.estimations_left < 1 || user.estimations_left > 3)) matchesEstimations = false;
                if (estimationsFilter === '4+' && user.estimations_left < 4) matchesEstimations = false;
            }
            
            return matchesSearch && matchesSubscription && matchesEstimations;
        });
        
        displayUsers(filteredUsers);
    }
    
    function displayUsers(usersToDisplay) {
        const tbody = document.getElementById('usersTableBody');
        
        if (usersToDisplay.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center">No users found</td></tr>';
            return;
        }
        
        let html = '';
        
        usersToDisplay.forEach(user => {
            html += `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.email}</td>
                    <td>
                        <span class="badge ${user.subscription_type === 'premium' ? 'bg-success' : 'bg-secondary'}">
                            ${user.subscription_type.charAt(0).toUpperCase() + user.subscription_type.slice(1)}
                        </span>
                    </td>
                    <td>${user.estimations_left}</td>
                    <td>
                        <button class="btn btn-sm btn-primary edit-btn" data-id="${user.id}">Edit</button>
                    </td>
                </tr>
            `;
        });
        
        tbody.innerHTML = html;
        
        // Add event listeners to edit buttons
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', function() {
                const userId = this.getAttribute('data-id');
                openEditModal(userId);
            });
        });
    }
    
    function openEditModal(userId) {
        const user = users.find(u => u.id == userId);
        
        if (!user) {
            alert('User not found');
            return;
        }
        
        // Populate form fields
        document.getElementById('edit_id').value = user.id;
        document.getElementById('edit_email').value = user.email;
        document.getElementById('edit_subscription_type').value = user.subscription_type;
        document.getElementById('edit_estimations_left').value = user.estimations_left;
        
        // Show modal
        const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
        modal.show();
    }
    
    async function updateUser() {
        const userId = document.getElementById('edit_id').value;
        
        const userData = {
            subscription_type: document.getElementById('edit_subscription_type').value,
            estimations_left: parseInt(document.getElementById('edit_estimations_left').value)
        };
        
        try {
            const response = await fetch(`/api/admin/user/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                alert('User updated successfully!');
                
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('editUserModal'));
                modal.hide();
                
                // Reload users
                loadUsers();
            } else {
                alert('Error: ' + (result.error || 'Failed to update user'));
            }
        } catch (error) {
            console.error('Error updating user:', error);
            alert('Failed to update user. Please try again.');
        }
    }
});
</script>
{% endblock %}
